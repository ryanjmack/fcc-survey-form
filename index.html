<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Survey form for developers">
    <meta name="author" content="Ryan Mack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">Developer Survey Form</h1>

    <main>
      <p id="description">If you are a developer, we'd appreciate if you could fill out this survey!</p>

      <form id="survey-form" action="#" method="post">

        <div class="input" id="first-form-element">
          <label class="bold" for="name" id="name-label">* Name: </label>
          <input type="text" id="name" placeholder="Please enter your name." required>
        </div>

        <div class="input">
          <label class="bold" for="number" id="number-label">* Age: </label>
          <input type="number" id="number" min="14" max="110" placeholder="Please enter your age." required>
        </div>

        <div class="input">
          <label class="bold" for="email" id="email-label">* Email: </label>
          <input type="email" id="email" placeholder="Please enter a valid email address." required>
        </div>

        <div class="radio-check-input experience">
          <div>
            <label class="bold">Background Experience: </label>
          </div>
          <div class="buttons">
            <label><input type="radio" name="background" value="Hobbyist" checked="checked"> Hobbyist</label>
            <label><input type="radio" name="background" value="Professional"> Professional</label>
          </div>
        </div>

        <div class="radio-check-input experience">
          <div>
            <label class="bold">Years of Experience: </label>
          </div>
          <div class="buttons">
            <label><input type="radio" name="exp" value="Less than 1 year" checked="checked"> Less than 1 year</label>
            <label><input type="radio" name="exp" value="1-2 years"> 1-2 years</label>
            <label><input type="radio" name="exp" value="2-5 years"> 2-5 years</label>
            <label><input type="radio" name="exp" value="6-10 years"> 6-10 years</label>
            <label><input type="radio" name="exp" value="More than 11 years"> More than 11 years</label>
          </div>
        </div>


        <div class="input">
          <label class="bold" for="dropdown">Highest Level of Education: </label>
          <select name="dropdown" id="dropdown">
            <option value="Self taught">Self taught</option>
            <option value="Certificate">Certificate</option>
            <option value="Bootcamp">Bootcamp</option>
            <option value="Bachelors or Masters in other field">Bachelors or Masters in other field</option>
            <option value="Bachelors or Masters in Computer Science, or similiar field">Bachelors or Masters in Computer Science</option>
            <option value="Ph.D. in other field">Ph.D. in Computer Science or related field</option>
            <option value="Ph.D. in Computer Science or related field">Ph.D. in Computer Science or related field</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="input">
          <label class="bold" for="salary-input">Approx Annual Salary: </label>
          <input type="number" id="salary-input" min="0" placeholder="Not required.">
        </div>

        <div class="input">
          <label  class="bold" for="technologies-textarea">What are your favorite technologies? </label>
          <textarea id="technologies-textarea" placeholder="i.e. JavaScript, NodeJS, React, C#, Lisp, Python, Django, Go..."></textarea>
        </div>

        <div class="radio-check-input">
          <div>
            <label class="bold coffee">How do you drink your coffee? Check all that apply!</label>
          </div>
          <div class="buttons">
            <label><input type="checkbox" value="Black"> Black</label>
            <label><input type="checkbox" value="Cream"> Cream</label>
            <label><input type="checkbox" value="Milk"> Milk</label>
            <label><input type="checkbox" value="Coconut Milk"> Coconut Milk</label>
            <label><input type="checkbox" value="Almond Milk"> Almond Milk</label>
            <label><input type="checkbox" value="Soy Milk"> Soy Milk</label>
            <label><input type="checkbox" value="Sugar"> Sugar</label>
            <label><input type="checkbox" value="Sugar Substitute"> Sugar Substitute</label>
            <label><input type="checkbox" value="Black"> Flavors (i.e. French Vanilla)</label>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>

      <p>Thanks for submitting!</p>
    </main>

  </body>
</html>
